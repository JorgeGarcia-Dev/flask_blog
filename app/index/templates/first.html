<section class="posts-container">
    <div>
        <div class="posts-title">
            <h2 class="post-subtitle">Entradas</h2>
            {% if current_user.is_authenticated %}
            <a class="post-link-new" href="posts/create">Nueva Entrada</a>
            {% endif %}
        </div>
        <div class="card">
            {% for post in posts %}
            <div class="card-container">
                    <ul class="card-full">
                        <div class="card-image-container">
                            <img class="card-image" src="{{post.route}}" alt="Imagen Post">
                        </div>
                        <div class="card-content">
                            <div>
                                <li class="post-title">{{ post.title }}</li>
                            </div>
                            <br>
                            <div class="post-content">
                                <li class="card-li">{{ post.content|safe }}</li>
                            </div>
                            <br>
                            <div class="post-bot">
                                <a class="card-link" href="post/{{post.id}}"> Ver m√°s... </a>
                            </div>
                        </div>
                    </ul>
            </div>
            {% endfor %}
        </div>
    </div>
    <aside class="aside-container">
        <div class="aside-content">
            <div class="spotify">
                <iframe src="https://open.spotify.com/embed/playlist/06SI5DNSTRagHmuPHRBru3?utm_source=generator&theme=0" width="225px" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="aside-search">
                <label class="aside-search-title" for="site-search">Buscar en el sitio:</label>
                <input type="search" id="site-search" name="q">
                <button class="aside-buttom">Buscar</button>
            </div>
            <div class="category-container">
                <div>
                    <h3 class="category-title">Etiquetas</h3>
                </div>
                <div class="category-content">
                    {% for tag in tags %}
                    <ul>
                        <li class="tags-list">
                            <a class="link-tag-full" href="tags/{{ tag.name_tag }}">{{ tag.name_tag }}</a>
                        </li>
                    </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
    </aside>
</section>
